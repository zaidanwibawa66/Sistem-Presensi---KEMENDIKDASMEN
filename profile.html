<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profil - E-Presensi</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link href="assets/bootstrap/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <!-- top navbar (desktop)-->
    <nav class="desktop-navbar desktop-view">
        <div class="nav-container">
            <div class="d-flex align-items-center gap-3">
                <img src="assets/images/logo.png" alt="Logo" style="width: 45px;">
                <span class="fw-bold text-primary fs-5 brand-text-bold">E-Presensi</span>
            </div>

            <div class="nav-links d-flex gap-4 brand-text-bold">
                <a href="home.html" class="nav-link-desk">Home</a>
                <a href="presensi.html" class="nav-link-desk">Presensi</a>
                <a href="calendar.html" class="nav-link-desk">Kalender</a>
                <a href="profile.html" class="nav-link-desk active">Profil</a>
            </div>

            <div class="d-flex align-items-center gap-3">
                
                <button onclick="processAttendance()" class="btn btn-primary rounded-pill px-4 fw-bold shadow-sm btn-gradient d-flex align-items-center gap-2">
                    <i class="fas fa-fingerprint"></i> 
                    <span>Absen Sekarang</span>
                </button>

                <div class="position-relative cursor-pointer mx-3" onclick="handleNotificationClick()">
                    <i class="far fa-bell fa-lg text-secondary"></i>
                    <span id="notifBadge" class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle d-none"></span>
                </div>

                <div class="position-relative">
                    <div class="avatar-circle bg-primary text-white d-flex align-items-center justify-content-center shadow-sm fw-bold cursor-pointer" onclick="toggleProfileDropdown(event)">
                        <span class="user-initials">ME</span>
                        <span class="position-absolute bottom-0 end-0 bg-success border border-white rounded-circle" style="width: 10px; height: 10px;"></span>
                    </div>

                    <div id="profileDropdown" class="dropdown-menu-custom shadow-lg rounded-4 d-none animate-fade-in-fast">
                        <div class="p-3 border-bottom">
                            <div class="d-flex align-items-center gap-3">
                                <div class="avatar-circle bg-primary text-white d-flex align-items-center justify-content-center fw-bold flex-shrink-0" style="width: 45px; height: 45px; font-size: 1.1rem;">
                                    <span class="user-initials">ME</span>
                                </div>
                                <div class="overflow-hidden">
                                    <h6 class="mb-0 fw-bold text-dark text-truncate user-fullname-text" style="max-width: 180px;">Nama User</h6>
                                    <small class="text-muted d-block" style="font-size: 0.75rem;">Alih Daya</small>
                                </div>
                            </div>
                        </div>
                        <div class="p-2">
                            <a href="#" onclick="handleLogout()" class="d-flex align-items-center gap-2 px-3 py-2 rounded-3 text-decoration-none text-danger hover-bg-red-soft">
                                <i class="fas fa-power-off" style="width: 20px;"></i>
                                <span class="small fw-bold">Keluar</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content pt-4">
        <div class="container content-container animate-fade-in">
            <h5 class="fw-bold mb-3">Profil Pegawai</h5>
            <div class="card border-0 shadow-sm rounded-4 overflow-hidden bg-white">
                <div class="card-body p-4">
                    <div class="row align-items-center">
                        <div class="col-md-3 text-center mb-4 mb-md-0">
                            <div class="profile-avatar-lg mx-auto d-flex align-items-center justify-content-center shadow-sm text-white fw-bold mb-3">
                                <span class="fs-1" id="profInitials">ME</span>
                            </div>
                            <span class="badge bg-success rounded-pill px-3 py-2">Alih Daya</span>
                        </div>
                        <div class="col-md-9">
                            <div class="row g-3">
                                <div class="col-12">
                                    <small class="text-muted d-block fw-medium">Nama Lengkap</small>
                                    <h5 class="fw-bold text-dark m-0" id="profName">...</h5>
                                </div>
                                <div class="col-12">
                                    <small class="text-muted d-block fw-medium">NIP</small>
                                    <span class="fw-semibold text-dark" id="profNIP">...</span>
                                </div>
                                <div class="col-12">
                                    <small class="text-muted d-block fw-medium">Tempat, Tanggal Lahir</small>
                                    <span class="fw-semibold text-dark" id="profTTL">...</span>
                                </div>
                                <div class="col-12">
                                    <small class="text-muted d-block fw-medium">Alamat</small>
                                    <span class="fw-semibold text-dark" id="profAddress">...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-danger w-100 mt-4 rounded-pill py-3 fw-bold" onclick="handleLogout()">KELUAR</button>
        </div>
    </main>

    <div id="logoutModal" class="custom-modal-overlay d-none">
        <div class="custom-modal-box text-center">
            <div class="modal-icon-wrapper" style="background: #fee2e2; color: #ef4444;"><i class="fas fa-power-off"></i></div>
            <h5 class="fw-bold mt-3">Konfirmasi</h5>
            <p class="text-muted small mb-4">Apakah Anda yakin ingin keluar?</p>
            <div class="d-flex gap-2 justify-content-center">
                <button onclick="closeLogoutModal()" class="btn btn-light w-50 rounded-pill fw-bold text-secondary">Batal</button>
                <button onclick="confirmLogout()" class="btn btn-danger w-50 rounded-pill fw-bold shadow-sm">Ya, Keluar</button>
            </div>
        </div>
    </div>

    <div id="appModal" class="custom-modal-overlay d-none">
        <div class="custom-modal-box text-center">
            <div class="modal-icon-wrapper" id="modalIconBg"><i class="fas fa-check" id="modalIcon"></i></div>
            <h5 id="modalTitle" class="fw-bold mt-3">Info</h5>
            <p id="modalMessage" class="text-muted small mb-4">...</p>
            <button onclick="closeAppModal()" class="btn btn-primary w-100 rounded-pill">Oke</button>
        </div>
    </div>

    <!-- bottom navbar (mobile) -->
    <div class="mobile-nav-container d-md-none">
        <div class="fab-container">
            <button class="fab-btn" onclick="processAttendance()"><i class="fas fa-fingerprint"></i></button>
        </div>
        <nav class="mobile-navbar">
            <div class="nav-curve-bg">
                <a href="home.html" class="mob-item"><i class="fas fa-home"></i><span>Home</span></a>
                <a href="presensi.html" class="mob-item"><i class="fas fa-calendar-check"></i><span>Presensi</span></a>
                <div style="width: 100%;"></div> 
                <a href="calendar.html" class="mob-item"><i class="far fa-calendar-alt"></i><span>Kalender</span></a>
                <a href="profile.html" class="mob-item active"><i class="far fa-user"></i><span>Profil</span></a>
            </div>
        </nav>
    </div>

    <script src="assets/js/login.js"></script>
    <script src="assets/js/presensi.js"></script>
    <script src="assets/js/calendar.js"></script>
    <script src="assets/js/profile.js"></script> 
    <script src="assets/js/patrol.js"></script>
    <script src="assets/js/script.js"></script> 
</body>
</html>
